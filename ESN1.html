<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let mobilephone=new Map([['华为p40','5G'],['荣耀30S','4G'],['Redmi k30','5G']]);
        console.log("修改荣耀30s手机为5G");
        mobilephone.set('荣耀30S','5G');
    
        console.log("添加ipone11、4G手机");
        mobilephone.set('iphone11','4G');

        console.log("结果如下：");
        for(let [brand,generation]of mobilephone){
            console.log(brand,generation);
        }
    </script>
</body>
</html>
